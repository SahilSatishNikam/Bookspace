<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login / Signup</title>
  <link rel="stylesheet" href="css/bookspace.css">
      <link rel="stylesheet" href="css/booklist.css">
          <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />


</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">
  <div class="container">
    <div class="row">
      <div class="col-md-6"> 
       <div class="text-center mt-4">
        <img src="images/login.png" alt="">
  <h4>Welcome to <span style="color:#0d6efd;">
     <i class="fa-solid fa-book"></i>BookSpace</span></h4>
  <p class="text-muted" style="max-width:500px; margin:auto;">
    Your personal library in the cloud. <br>
    Discover new books, manage your collection, and connect with other readers.  
    Sign up today and start your reading journey with BookSpace!
  </p>
</div>
      </div>
       <div class="col-md-6">
        
  <div class="card shadow-lg" style="max-width: 400px; width: 100%;">
    <div class="card-body">

      <!-- Tabs -->
      <ul class="nav nav-pills mb-3 justify-content-center" id="pills-tab" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="login-tab" data-bs-toggle="pill" data-bs-target="#login" type="button" role="tab">Login</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="signup-tab" data-bs-toggle="pill" data-bs-target="#signup" type="button" role="tab">Signup</button>
        </li>
      </ul>

      <!-- Tab Content -->
      <div class="tab-content" id="pills-tabContent">

        <!-- Login -->
        <div class="tab-pane fade show active" id="login" role="tabpanel">
          <h5 class="text-center mb-3 m-3">Login</h5>
          <form action="index.html" method="get">
            <div class="mb-3 m-3">
              <label class="form-label">Email</label>
              <input type="email" class="form-control" placeholder="Enter email" required>
            </div>
            <div class="mb-5 m-3">
              <label class="form-label">Password</label>
              <input type="password" class="form-control" placeholder="Enter password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100 text-white">Login</button>
          </form>
        </div>

        <!-- Signup -->
        <div class="tab-pane fade" id="signup" role="tabpanel">
          <h5 class="text-center mb-3">Signup</h5>
          <form action="login_signup.html" method="get">
            <div class="mb-3">
              <label class="form-label">Full Name</label>
              <input type="text" class="form-control" placeholder="Enter full name" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" class="form-control" placeholder="Enter email" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Password</label>
              <input type="password" class="form-control" placeholder="Create password" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Confirm Password</label>
              <input type="password" class="form-control" placeholder="Confirm password" required>
            </div>
            <button type="submit" class="btn btn-success w-100 text-white">Signup</button>
          </form>
        </div>

      </div>
    </div>
  </div>
       </div>
    </div>
  </div>
   <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
