<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="css/bookspace.css" rel="stylesheet">
    <link rel="stylesheet" href="css/booklist.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
 
<body class="bg-light d-flex align-items-center justify-content-center vh-100">

  <div class="container">
    <div class="row align-items-center">

      <!-- Left Side Content -->
      <div class="col-md-6 text-center">
        <img src="images/login.png" alt="" class="img-fluid mb-3" style="max-width:250px;">
        <h4>
          Welcome to 
          <span style="color:#0d6efd;">
            <i class="fa-solid fa-book"></i> BookSpace
          </span>
        </h4>
        <p class="text-muted" style="max-width:500px; margin:auto;">
          Your personal library in the cloud. <br>
          Discover new books, manage your collection, and connect with other readers.  
          Sign up today and start your reading journey with BookSpace!
        </p>
      </div>

      <!-- Right Side Signup Form -->
      <div class="col-md-6">
        <div class="card shadow p-4">
          <h3 class="text-center mb-4">Sign Up</h3>

          <form>
            <div class="mb-3">
              <label  class="form-label">Full Name</label>
              <input type="text" class="form-control" placeholder="Enter full name" required>
            </div>

            <div class="mb-3">
              <label  class="form-label">Email address</label>
              <input type="email" class="form-control"  placeholder="Enter email" required>
            </div>

            <div class="mb-3">
              <label  class="form-label">Password</label>
              <input type="password" class="form-control" placeholder="Create password" required>
            </div>

            <div class="mb-3">
              <label  class="form-label">Confirm Password</label>
              <input type="password" class="form-control"  placeholder="Re-enter password" required>
            </div>

            <button type="submit" class="btn btn-success w-100">
              <a href="login.html" class="text-white text-decoration-none d-block">Sign Up</a>
            </button>

            <p class="mt-3 text-center">Already have an account? <a href="login.html" class="text-decoration-none">Login</a></p>
          </form>
        </div>
      </div>

    </div>
  </div>

</body>
</html>
